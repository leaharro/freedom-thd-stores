<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom THD Stores Map</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Maps JavaScript API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHcVkUgYLoJnNKpTecRUpAyMHU-T8HqFY&loading=async&callback=initMap"></script>
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
        #map { height: 100%; width: 100%; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // Configuration - FULLY CONFIGURED
        const CONFIG = {
            // Your NEW Google Sheet ID (extracted from URL)
            SHEET_ID: '1SzcwBIooLjgc8lVcXFyPM7UHc5eaav1y297VeRSOhlg',
            
            // Your Freedom THD Stores sheet tab name
            SHEET_NAME: 'Freedom THD Stores',
            
            // Your Google API Key (same as before)
            API_KEY: 'AIzaSyBHcVkUgYLoJnNKpTecRUpAyMHU-T8HqFY',
            
            // Google Maps API Key (same as above)
            MAPS_API_KEY: 'AIzaSyBHcVkUgYLoJnNKpTecRUpAyMHU-T8HqFY',
            
            // Auto-refresh interval in minutes (set to 0 to disable)
            REFRESH_MINUTES: 5
        };

        // Global variables for Google Maps
        let map = null;
        let markers = [];

        // Lucide React icons as simple SVG components
        const Filter = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
        );

        const Search = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const Loader = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const RefreshCw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M1 4v6h6M23 20v-6h-6" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.49 9A9 9 0 005.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 013.51 15" />
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        // Initialize Google Map - updated callback
        window.initMap = function() {
            console.log('‚úÖ Google Maps API loaded successfully');
            console.log('Available Google Maps objects:', Object.keys(window.google?.maps || {}));
        };

        const FreedomTHDStoresMap = () => {
            const [stores, setStores] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [lastUpdated, setLastUpdated] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [statusFilter, setStatusFilter] = useState('all');
            const [stateFilter, setStateFilter] = useState('all');
            const [selectedStore, setSelectedStore] = useState(null);
            const mapRef = useRef(null);
            const [mapLoaded, setMapLoaded] = useState(false);

            // Status configuration
            const getStatusColor = (status) => {
                switch (status.toLowerCase()) {
                    case 'open': return '#10B981';    // Green
                    case 'reserved': return '#F59E0B'; // Yellow/Orange
                    case 'staffed': return '#EF4444';  // Red
                    default: return '#6B7280';         // Gray
                }
            };

            const getStatusBgColor = (status) => {
                switch (status.toLowerCase()) {
                    case 'open': return '#D1FAE5';     // Light green
                    case 'reserved': return '#FEF3C7'; // Light yellow
                    case 'staffed': return '#FEE2E2';  // Light red
                    default: return '#F3F4F6';         // Light gray
                }
            };

            const getStatusTextColor = (status) => {
                switch (status.toLowerCase()) {
                    case 'open': return '#065F46';     // Dark green
                    case 'reserved': return '#92400E'; // Dark yellow
                    case 'staffed': return '#991B1B';  // Dark red
                    default: return '#374151';         // Dark gray
                }
            };

            const initializeMap = () => {
                console.log('üó∫Ô∏è Attempting to initialize map...');
                console.log('window.google available?', !!window.google);
                console.log('window.google.maps available?', !!window.google?.maps);
                console.log('window.google.maps.Map available?', !!window.google?.maps?.Map);
                console.log('mapRef.current available?', !!mapRef.current);

                if (!window.google?.maps?.Map || !mapRef.current) {
                    console.log('‚ùå Google Maps or mapRef not ready yet');
                    return false;
                }

                try {
                    // Create map centered on US
                    map = new window.google.maps.Map(mapRef.current, {
                        zoom: 4,
                        center: { lat: 39.8283, lng: -98.5795 }, // Center of US
                        mapTypeId: 'roadmap',
                        restriction: {
                            latLngBounds: {
                                north: 49.0,
                                south: 25.0,
                                west: -125.0,
                                east: -66.0,
                            },
                            strictBounds: false,
                        },
                        styles: [
                            // Hide points of interest
                            {
                                featureType: 'poi',
                                elementType: 'labels',
                                stylers: [{ visibility: 'off' }]
                            },
                            // Simplify roads - hide minor roads
                            {
                                featureType: 'road',
                                elementType: 'labels',
                                stylers: [{ visibility: 'off' }]
                            },
                            {
                                featureType: 'road.local',
                                elementType: 'geometry',
                                stylers: [{ visibility: 'off' }]
                            },
                            {
                                featureType: 'road.arterial',
                                elementType: 'geometry',
                                stylers: [{ lightness: 20 }]
                            },
                            // Simplify water
                            {
                                featureType: 'water',
                                elementType: 'labels',
                                stylers: [{ visibility: 'off' }]
                            },
                            // Keep only major administrative areas
                            {
                                featureType: 'administrative.locality',
                                elementType: 'labels',
                                stylers: [{ visibility: 'off' }]
                            },
                            // Simplify landscape
                            {
                                featureType: 'landscape',
                                elementType: 'labels',
                                stylers: [{ visibility: 'off' }]
                            },
                            // Keep state boundaries prominent
                            {
                                featureType: 'administrative.province',
                                elementType: 'geometry.stroke',
                                stylers: [{ color: '#999999', weight: 1 }]
                            },
                            // Simplify transit
                            {
                                featureType: 'transit',
                                elementType: 'all',
                                stylers: [{ visibility: 'off' }]
                            }
                        ],
                        // Disable some controls for cleaner interface
                        streetViewControl: false,
                        fullscreenControl: false,
                        mapTypeControl: false
                    });

                    console.log('‚úÖ Google Map initialized successfully');
                    setMapLoaded(true);
                    return true;
                } catch (error) {
                    console.error('‚ùå Error initializing map:', error);
                    return false;
                }
            };

            const addMarkersToMap = (storeData) => {
                if (!map || !window.google) return;

                // Clear existing markers
                markers.forEach(marker => marker.setMap(null));
                markers = [];

                // Add new markers
                storeData.forEach(store => {
                    const marker = new window.google.maps.Marker({
                        position: { lat: store.latitude, lng: store.longitude },
                        map: map,
                        title: store.storeName,
                        icon: {
                            path: window.google.maps.SymbolPath.CIRCLE,
                            fillColor: getStatusColor(store.status),
                            fillOpacity: 1,
                            strokeColor: '#ffffff',
                            strokeWeight: 2,
                            scale: 8
                        }
                    });

                    const statusDisplay = store.status.charAt(0).toUpperCase() + store.status.slice(1).toLowerCase();

                    const infoWindow = new window.google.maps.InfoWindow({
                        content: `
                            <div style="padding: 8px; min-width: 200px;">
                                <h3 style="margin: 0 0 4px 0; font-size: 16px; font-weight: bold;">${store.storeName}: ${store.storeNumber}</h3>
                                <h4 style="margin: 0 0 8px 0; font-size: 12px; font-weight: normal; color: #666;">${store.retailer}</h4>
                                <p style="margin: 0 0 4px 0; font-size: 14px;">${store.address}</p>
                                <p style="margin: 0 0 8px 0; font-size: 14px;">${store.city}, ${store.state} ${store.zip}</p>
                                <p style="margin: 0; text-align: center;">
                                    <span style="background: ${getStatusBgColor(store.status)}; color: ${getStatusTextColor(store.status)}; padding: 4px 12px; border-radius: 12px; font-size: 14px; font-weight: 500;">${statusDisplay}</span>
                                </p>
                            </div>
                        `
                    });

                    marker.addListener('click', () => {
                        // Close any open info windows
                        markers.forEach(m => m.infoWindow && m.infoWindow.close());
                        
                        // Open this info window
                        infoWindow.open(map, marker);
                        marker.infoWindow = infoWindow;
                        
                        // Also update the side panel
                        setSelectedStore(store);
                    });

                    markers.push(marker);
                });

                // Fit map to show all markers
                if (markers.length > 0) {
                    console.log(`üìç Added ${markers.length} markers to map`);
                    const bounds = new window.google.maps.LatLngBounds();
                    markers.forEach(marker => bounds.extend(marker.getPosition()));
                    
                    map.fitBounds(bounds);
                    
                    // Ensure reasonable zoom levels
                    const listener = window.google.maps.event.addListener(map, 'idle', function() {
                        const currentZoom = map.getZoom();
                        console.log(`Current zoom level: ${currentZoom}`);
                        if (currentZoom > 8) {
                            console.log('Zoom too high, setting to 8');
                            map.setZoom(8);
                        }
                        if (currentZoom < 3) {
                            console.log('Zoom too low, setting to 3');
                            map.setZoom(3);
                        }
                        window.google.maps.event.removeListener(listener);
                    });
                } else {
                    console.log('‚ö†Ô∏è No markers to display, keeping US center view');
                    map.setCenter({ lat: 39.8283, lng: -98.5795 });
                    map.setZoom(4);
                }
            };

            const fetchFromGoogleSheets = async () => {
                try {
                    setLoading(true);
                    setError('');

                    // Use the exact sheet name
                    const encodedSheetName = encodeURIComponent(CONFIG.SHEET_NAME);
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${encodedSheetName}?key=${CONFIG.API_KEY}`;
                    
                    console.log('üîó FETCHING FROM URL:', url);
                    console.log('üìä Sheet ID:', CONFIG.SHEET_ID);
                    console.log('üìã Sheet Name:', CONFIG.SHEET_NAME);
                    
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error('‚ùå API Error Response:', errorData);
                        throw new Error(`Google Sheets API error: ${response.status} - ${errorData.error?.message || response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log('‚úÖ GOOGLE SHEETS RESPONSE RECEIVED');
                    console.log('üìÑ Total rows received:', data.values ? data.values.length : 0);
                    console.log('üìã First 3 rows of raw data:', data.values ? data.values.slice(0, 3) : 'No data');
                    
                    if (!data.values || data.values.length === 0) {
                        throw new Error('No data found in the specified sheet');
                    }

                    const parsedStores = parseGoogleSheetsData(data.values);
                    setStores(parsedStores);
                    setLastUpdated(new Date());
                    console.log('üè™ FINAL RESULT: Loaded', parsedStores.length, 'stores');

                    // Add markers to map if map is loaded
                    if (mapLoaded) {
                        addMarkersToMap(parsedStores);
                    }
                    
                } catch (err) {
                    console.error('üí• Error fetching data:', err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const parseGoogleSheetsData = (values) => {
                const stores = [];
                
                console.log('üîç PARSING SHEET DATA');
                console.log('üìã Row 0:', values[0]);
                console.log('üìã Row 1:', values[1]);
                console.log('üìä Total rows to process:', values.length);
                
                // Find the header row - look for "STATUS" in the first few rows
                let headerRowIndex = -1;
                for (let i = 0; i < Math.min(3, values.length); i++) {
                    if (values[i] && values[i][0] && values[i][0].toString().toLowerCase().includes('status')) {
                        headerRowIndex = i;
                        console.log(`üìã Found header row at index ${i}:`, values[i]);
                        break;
                    }
                }
                
                if (headerRowIndex === -1) {
                    console.log('‚ùå Could not find header row with STATUS column');
                    return stores;
                }
                
                // Show the column mapping we're using
                console.log('üìç COLUMN MAPPING:');
                console.log('  Column A (index 0): STATUS');
                console.log('  Column I (index 8): RETAILER'); 
                console.log('  Column J (index 9): RESERVATION LINK');
                console.log('  Column K (index 10): STORE NO.');
                console.log('  Column L (index 11): STORE NAME');
                console.log('  Column M (index 12): STREET');
                console.log('  Column N (index 13): CITY');
                console.log('  Column O (index 14): STATE');
                console.log('  Column P (index 15): LATITUDE');
                console.log('  Column Q (index 16): LONGITUDE');
                console.log('  Column S (index 18): ZIP');
                
                // Process data rows (skip header row)
                const dataStartIndex = headerRowIndex + 1;
                console.log(`üöÄ Starting data processing from row ${dataStartIndex}`);
                
                for (let i = dataStartIndex; i < values.length && i < dataStartIndex + 5; i++) { // Only process first 5 data rows for debugging
                    const row = values[i];
                    
                    console.log(`\nüîç PROCESSING ROW ${i}:`);
                    console.log(`  Raw row data:`, row);
                    console.log(`  Row length: ${row.length} columns`);
                    
                    if (row.length >= 19) {
                        console.log(`  ‚úÖ Row has enough columns (${row.length} >= 19)`);
                        
                        // Show what's in each column we care about
                        console.log(`  Column A (STATUS): "${row[0]}"`);
                        console.log(`  Column I (RETAILER): "${row[8]}"`);
                        console.log(`  Column K (STORE NO): "${row[10]}"`);
                        console.log(`  Column L (STORE NAME): "${row[11]}"`);
                        console.log(`  Column O (STATE): "${row[14]}"`);
                        console.log(`  Column P: "${row[15]}"`);
                        console.log(`  Column Q: "${row[16]}"`);
                        console.log(`  Column R: "${row[17]}"`);
                        console.log(`  Column S: "${row[18]}"`);
                        console.log(`  Column T: "${row[19]}"`);
                        console.log(`  Column U: "${row[20]}"`);
                        
                        const status = row[0]?.toString().trim().toLowerCase();
                        console.log(`  Processed STATUS: "${status}"`);
                        console.log(`  Is status in allowed list? ${['open', 'reserved', 'staffed'].includes(status)}`);
                        
                        if (['open', 'reserved', 'staffed'].includes(status)) {
                            console.log(`  ‚úÖ Status "${status}" is allowed`);
                            
                            // Try different columns for coordinates
                            const latQ = parseFloat(row[16]); // Column Q
                            const lngR = parseFloat(row[17]); // Column R
                            
                            console.log(`  Trying Q,R coordinates: lat="${row[16]}", lng="${row[17]}"`);
                            console.log(`  Q,R PARSED: lat=${latQ}, lng=${lngR}`);
                            console.log(`  Q,R valid? lat=${!isNaN(latQ)}, lng=${!isNaN(lngR)}`);
                            
                            if (!isNaN(latQ) && !isNaN(lngR)) {
                                console.log(`  ‚úÖ Using Q,R coordinates: ${latQ}, ${lngR}`);
                                
                                const store = {
                                    status: row[0]?.toString().trim() || '',
                                    retailer: row[8]?.toString().trim() || '',
                                    reserveLink: row[9]?.toString().trim() || '',
                                    storeNumber: row[10]?.toString().trim() || '',
                                    storeName: row[11]?.toString().trim() || '',
                                    address: row[12]?.toString().trim() || '',
                                    city: row[13]?.toString().trim() || '',
                                    state: row[14]?.toString().trim() || '',
                                    zip: row[18]?.toString().trim() || '',
                                    latitude: latQ,                                     // Column Q - Latitude
                                    longitude: lngR                                     // Column R - Longitude
                                };
                                console.log(`  üéØ ADDING STORE:`, store);
                                stores.push(store);
                            } else {
                                console.log(`  ‚ùå Q,R coordinates invalid - skipping row ${i}`);
                            }
                        } else {
                            console.log(`  ‚ùå Status "${status}" not in allowed list - skipping row ${i}`);
                        }
                    } else {
                        console.log(`  ‚ùå Row ${i} has insufficient columns (${row.length} < 19) - skipping`);
                    }
                }
                
                // Now process ALL data rows for the actual results
                console.log(`\nüè™ PROCESSING ALL DATA ROWS (${dataStartIndex} to ${values.length - 1})`);
                
                for (let i = dataStartIndex; i < values.length; i++) {
                    const row = values[i];
                    
                    if (row.length >= 19) {
                        const status = row[0]?.toString().trim().toLowerCase();
                        
                        if (['open', 'reserved', 'staffed'].includes(status)) {
                            // Try different columns for coordinates - looks like Q,R might have the actual coordinates
                            const latQ = parseFloat(row[16]); // Column Q
                            const lngR = parseFloat(row[17]); // Column R
                            
                            if (!isNaN(latQ) && !isNaN(lngR)) {
                                const store = {
                                    status: row[0]?.toString().trim() || '',
                                    retailer: row[8]?.toString().trim() || '',
                                    reserveLink: row[9]?.toString().trim() || '',
                                    storeNumber: row[10]?.toString().trim() || '',
                                    storeName: row[11]?.toString().trim() || '',
                                    address: row[12]?.toString().trim() || '',
                                    city: row[13]?.toString().trim() || '',
                                    state: row[14]?.toString().trim() || '',
                                    zip: row[18]?.toString().trim() || '',
                                    latitude: latQ,                                     // Column Q - Latitude
                                    longitude: lngR                                     // Column R - Longitude
                                };
                                stores.push(store);
                            }
                        }
                    }
                }
                
                console.log(`\nüè™ PARSING COMPLETE:`);
                console.log(`  Total stores added: ${stores.length}`);
                console.log(`  First store:`, stores[0]);
                
                return stores;
            };

            // Initialize map when Google Maps API loads
            useEffect(() => {
                let attempts = 0;
                const maxAttempts = 50; // Try for ~5 seconds

                const checkGoogleMaps = () => {
                    attempts++;
                    console.log(`üîÑ Attempt ${attempts}: Checking for Google Maps...`);
                    
                    if (window.google?.maps?.Map && mapRef.current) {
                        console.log('‚úÖ Google Maps ready, initializing...');
                        const success = initializeMap();
                        if (success) {
                            console.log('‚úÖ Map initialization successful');
                            return;
                        }
                    }
                    
                    if (attempts < maxAttempts) {
                        console.log(`‚è≥ Google Maps not ready yet, retrying in 100ms... (attempt ${attempts}/${maxAttempts})`);
                        setTimeout(checkGoogleMaps, 100);
                    } else {
                        console.error('‚ùå Failed to initialize Google Maps after maximum attempts');
                        setError('Failed to load Google Maps. Please refresh the page.');
                    }
                };
                
                // Start checking immediately
                checkGoogleMaps();
            }, []);

            // Update markers when stores change OR when filters change
            useEffect(() => {
                if (mapLoaded && stores.length > 0) {
                    console.log('üîÑ Filters changed, updating map...');
                    console.log('Search term:', searchTerm);
                    console.log('Status filter:', statusFilter);
                    console.log('State filter:', stateFilter);
                    console.log('Filtered stores count:', filteredStores.length);
                    addMarkersToMap(filteredStores);
                }
            }, [stores, filteredStores, mapLoaded, searchTerm, statusFilter, stateFilter]);

            // Initial load
            useEffect(() => {
                fetchFromGoogleSheets();
            }, []);

            // Auto-refresh setup
            useEffect(() => {
                if (CONFIG.REFRESH_MINUTES > 0) {
                    const interval = setInterval(() => {
                        console.log('Auto-refreshing data...');
                        fetchFromGoogleSheets();
                    }, CONFIG.REFRESH_MINUTES * 60 * 1000);

                    return () => clearInterval(interval);
                }
            }, []);

            const filteredStores = useMemo(() => {
                const filtered = stores.filter(store => {
                    const matchesSearch = store.storeName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                       store.city.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                       store.retailer.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesStatus = statusFilter === 'all' || store.status.toLowerCase() === statusFilter;
                    const matchesState = stateFilter === 'all' || store.state === stateFilter;
                    
                    return matchesSearch && matchesStatus && matchesState;
                });
                
                console.log('üîç FILTERING RESULTS:');
                console.log(`  Search term: "${searchTerm}"`);
                console.log(`  Status filter: "${statusFilter}"`);
                console.log(`  State filter: "${stateFilter}"`);
                console.log(`  Total stores: ${stores.length}`);
                console.log(`  Filtered stores: ${filtered.length}`);
                console.log(`  Sample filtered stores:`, filtered.slice(0, 3).map(s => `${s.storeName} (${s.status}, ${s.state})`));
                
                return filtered;
            }, [stores, searchTerm, statusFilter, stateFilter]);

            const uniqueStates = [...new Set(stores.map(store => store.state))].filter(state => state && state.trim() !== '').sort();
            const statusCounts = stores.reduce((acc, store) => {
                const status = store.status.toLowerCase();
                acc[status] = (acc[status] || 0) + 1;
                return acc;
            }, {});

            console.log('Unique states found:', uniqueStates);
            console.log('Total stores:', stores.length);
            console.log('Sample store state values:', stores.slice(0, 5).map(s => `"${s.state}"`));

            return (
                <div className="w-full h-screen bg-gray-50 flex flex-col">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b px-4 md:px-6 py-6">
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
                            <h1 className="text-3xl md:text-4xl font-bold text-gray-900">Freedom THD Stores Map</h1>
                            <button
                                onClick={fetchFromGoogleSheets}
                                disabled={loading}
                                className="px-6 md:px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 flex items-center gap-3 text-lg md:text-xl touch-manipulation"
                            >
                                {loading ? <Loader className="w-6 h-6 animate-spin" /> : <RefreshCw className="w-6 h-6" />}
                                <span className="hidden sm:inline">Refresh Data</span>
                                <span className="sm:hidden">Refresh</span>
                            </button>
                        </div>

                        {error && (
                            <div className="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg flex items-center gap-3">
                                <AlertCircle className="w-6 h-6 text-red-500 flex-shrink-0" />
                                <span className="text-red-700 text-lg">{error}</span>
                            </div>
                        )}

                        {lastUpdated && (
                            <div className="mb-6 text-lg md:text-xl text-gray-600">
                                Last updated: {lastUpdated.toLocaleString()}
                                {CONFIG.REFRESH_MINUTES > 0 && (
                                    <span className="hidden sm:inline"> ‚Ä¢ Auto-refresh every {CONFIG.REFRESH_MINUTES} minutes</span>
                                )}
                            </div>
                        )}

                        {/* Status Summary */}
                        <div className="mb-6 flex flex-wrap gap-6 md:gap-8 text-lg md:text-xl">
                            <div className="flex items-center gap-3 touch-manipulation">
                                <div className="w-5 h-5 rounded-full bg-green-500"></div>
                                <span className="font-medium">Open: {statusCounts.open || 0}</span>
                            </div>
                            <div className="flex items-center gap-3 touch-manipulation">
                                <div className="w-5 h-5 rounded-full bg-yellow-500"></div>
                                <span className="font-medium">Reserved: {statusCounts.reserved || 0}</span>
                            </div>
                            <div className="flex items-center gap-3 touch-manipulation">
                                <div className="w-5 h-5 rounded-full bg-red-500"></div>
                                <span className="font-medium">Staffed: {statusCounts.staffed || 0}</span>
                            </div>
                        </div>
                        
                        {/* Filters */}
                        <div className="flex flex-col sm:flex-row gap-4 md:gap-6 items-stretch sm:items-center">
                            <div className="flex items-center gap-3 flex-1 min-w-0">
                                <Search className="w-6 h-6 text-gray-500 flex-shrink-0" />
                                <input
                                    type="text"
                                    placeholder="Search stores..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="flex-1 px-4 py-3 border rounded-lg text-lg md:text-xl touch-manipulation"
                                />
                            </div>
                            
                            <div className="flex items-center gap-3">
                                <Filter className="w-6 h-6 text-gray-500 flex-shrink-0" />
                                <select
                                    value={statusFilter}
                                    onChange={(e) => setStatusFilter(e.target.value)}
                                    className="px-4 py-3 border rounded-lg text-lg md:text-xl touch-manipulation min-w-0"
                                >
                                    <option value="all">All Status</option>
                                    <option value="open">Open</option>
                                    <option value="reserved">Reserved</option>
                                    <option value="staffed">Staffed</option>
                                </select>
                            </div>

                            <select
                                value={stateFilter}
                                onChange={(e) => setStateFilter(e.target.value)}
                                className="px-4 py-3 border rounded-lg text-lg md:text-xl touch-manipulation min-w-0"
                            >
                                <option value="all">All States</option>
                                {uniqueStates.map(state => (
                                    <option key={state} value={state}>
                                        {state || 'Unknown'}
                                    </option>
                                ))}
                            </select>
                            
                            <div className="text-lg md:text-xl text-gray-600 whitespace-nowrap font-medium">
                                Showing {filteredStores.length} of {stores.length}
                            </div>
                        </div>
                    </div>

                    <div className="flex-1 flex">
                        {/* Google Map */}
                        <div className="flex-1 relative">
                            <div ref={mapRef} id="map" className="w-full h-full"></div>
                            
                            {loading && (
                                <div className="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center z-10">
                                    <div className="flex items-center gap-3">
                                        <Loader className="w-6 h-6 animate-spin text-blue-600" />
                                        <span className="text-gray-700">Loading store data...</span>
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        {/* Store Details Panel */}
                        {selectedStore && (
                            <div className="w-full sm:w-96 bg-white shadow-lg border-l overflow-y-auto">
                                <div className="p-6 md:p-8">
                                    <div className="flex items-start justify-between mb-6">
                                        <div className="flex-1 min-w-0">
                                            <h2 className="text-2xl md:text-3xl font-bold truncate">{selectedStore.storeName}: {selectedStore.storeNumber}</h2>
                                            <p className="text-lg md:text-xl text-gray-500 mt-2">{selectedStore.retailer}</p>
                                        </div>
                                        <button
                                            onClick={() => setSelectedStore(null)}
                                            className="text-gray-400 hover:text-gray-600 text-4xl ml-4 touch-manipulation flex-shrink-0"
                                        >
                                            √ó
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-6">
                                        <div>
                                            <div className="text-lg font-medium text-gray-700 mb-2">Status</div>
                                            <div 
                                                className="inline-block px-4 py-3 rounded-full text-lg font-medium"
                                                style={{ 
                                                    backgroundColor: getStatusBgColor(selectedStore.status),
                                                    color: getStatusTextColor(selectedStore.status)
                                                }}
                                            >
                                                {selectedStore.status.charAt(0).toUpperCase() + selectedStore.status.slice(1).toLowerCase()}
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <div className="text-lg font-medium text-gray-700 mb-2">Store Number</div>
                                            <div className="text-xl text-gray-900">{selectedStore.storeNumber}</div>
                                        </div>
                                        
                                        <div>
                                            <div className="text-lg font-medium text-gray-700 mb-2">Address</div>
                                            <div className="text-xl text-gray-900 leading-relaxed">
                                                {selectedStore.address}<br/>
                                                {selectedStore.city}, {selectedStore.state} {selectedStore.zip}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FreedomTHDStoresMap />, document.getElementById('root'));
    </script>
</body>
</html>
